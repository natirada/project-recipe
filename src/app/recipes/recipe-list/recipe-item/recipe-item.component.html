<a
 style="cursor: pointer"
 [routerLink]="[id]"
 routerLinkActive="active"
class="list-group-item clearfix">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{myRecipe.name}}</h4>
      <p class="list-group-item-text">{{myRecipe.description}}</p>
  </div>
  <span class="pull-right">
      <img src="{{myRecipe.imagePath}}" alt="" class="img-responsive" style="max-height: 100px;">
  </span>
</a>
