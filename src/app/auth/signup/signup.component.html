<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm"> 
      <div class="form-group">
          <label for="email">Email</label>
          <input 
             type="email" 
             id="email" 
             class="form-control"
             ngModel
             name="email"
             required
             email>    
      </div>
      <div class="from-group">
          <label for="password">Passworn</label>
          <input 
              type="password" 
              id="password" 
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6">    
      </div>
      <div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sing Up</button>
      </div>
    </form>
  </div>
</div>
